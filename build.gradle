plugins {
	id 'net.fabricmc.fabric-loom-remap' version "${loom_version}"
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
	// Repository for Cloth Config
	maven { url "https://maven.shedaniel.me/" }

	// Repository for Mod Menu
	maven { url "https://maven.terraformersmc.com/releases/" }

	// Alternative: Modrinth Maven (often holds both)
	maven { url "https://api.modrinth.com/maven" }
}

loom {
	splitEnvironmentSourceSets()

	mods {
		"betterhitsounds" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

}

fabricApi {
	configureDataGeneration {
		client = true
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

	// Cloth Config
	modApi "me.shedaniel.cloth:cloth-config-fabric:15.0.140"

	// Mod Menu
	modApi "com.terraformersmc:modmenu:11.0.1"
}


processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}
def base = "BetterHitSounds"
def mcver = project.minecraft_version
def modver = project.mod_version
def fullver = "${mcver}-${modver}"

version = fullver

jar {
	archiveBaseName.set(base)
	archiveVersion.set(fullver)
	archiveClassifier.set("raw")
	destinationDirectory.set(file("$buildDir/libs"))
	from("LICENSE") {
		rename { "${it}_${archiveBaseName.get()}" }
	}
}

// Source jar
tasks.withType(Jar).matching { it.name.contains('sources') }.configureEach {
	archiveBaseName.set(base)
	archiveVersion.set(fullver)
	archiveClassifier.set("sources")
	destinationDirectory.set(file("$buildDir/libs"))
}

// Remapped / release jar
tasks.withType(Jar).matching { it.name == 'remapJar' }.configureEach {
	archiveBaseName.set(base)
	archiveVersion.set(fullver)
	archiveClassifier.set("")
	destinationDirectory.set(file("$buildDir/libs"))
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}